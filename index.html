<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="danhaniyo">
    <style>
      * {
        margin:0;
        outline:0;        
      }
      
      /*including the padding and border in the total width and height*/
      * {
        box-sizing:border-box;
      }

      /*responsive grid-view with 12 columns*/
      .col-1 {
        width:8.33%;
      }
      
      .col-2 {
        width:16.66%;
      }
      
      .col-3 {
        width:25%;
      }

      .col-4 {
        width:33.33%;
      }
      
      .col-5 {
        width:41.66%;
      }

      .col-6 {
        width:50%;
      }

      .col-7 {
        width:58.33%;
      }

      .col-8 {
        width:66.66%
      }

      .col-9 {
        width:75%;
      }

      .col-10 {
        width:83.33%;
      }

      .col-11 {
        width:91.66%;
      }

      .col-12 {
        width:100%
      }

      /*float to the left & padding of 15px to all columns*/
      [class*="col-"] {
        display:grid;
        float:left;
      }

      /*clear float to the left for inline-row elements*/
      .row::after {
        content:"";
        clear:both;
      }

      /*header & cover bar style*/
      .header-cover {
        background:url(images/background1.jpg) no-repeat;
        background-size:cover;
      }

      /*nav_bar style*/
      .nav-bar {
        background:rgba(01,44,22,0.6);
        height:100px;
      }
      
      header, nav {
        height:100px;
      }

      #logo {
        width:40px;
        vertical-align:middle;
      }

      header a,
      nav a {
        color:white;
        text-decoration:none;
      }

      header a {
        font-size:40px;
        font-weight:bold;
        padding:22.96px 0 22.96px 25px;
        vertical-align:middle;
      }

      nav ul {
        list-style-type:none;
        overflow:hidden;
        text-align:right;
        padding-right:60px;
        height:100px;
      }

      nav li {
        display:inline-block;
        font-size:18px;
      }

      nav li a {
        display:block;
        padding:38px 30px;
      }

      nav a:hover:not(.youtube),
      .dropdown-content a:hover {
        background:rgba(01,44,22,0.6);
      }

      .youtube {
        padding:33px 30px;
      }

      nav img {
        width:34px;
        vertical-align:middle;
      }

      .dropdown-content {
        display:none;
        position:absolute;
        background:rgba(01,44,22,0.4);
        min-width:160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index:1;
      }
      .dropdown-content a {
        color:white;
        padding:12px 16px;
        font-size:16px;
        text-decoration:none;
        display:block;
        text-align:center;
      }

      .dropdown:hover .dropdown-content {
         display: block;
      }

      /*cover-section style*/
      .cover-section {
        height:500px;
        text-align:center;
        padding:150px 0;
      }
      
      .cover-section p {
        font-size:30px;
        font-weight:bold;
      }

      .cover h1 {
        font-size:60px;
        padding:30px;
      }

    </style>
  </head>
  <body>
    <div class="header-cover">
      <div class="row nav-bar">
        <header class="col-5"> 
          <a href="index.html">
                <img src="images/favicon/android-icon-96x96.png" id="logo">
                오치애양교회
          </a>
        </header>

        <nav class="col-7">
          <ul>
            <li class="dropdown">
              <a href="javascript:void(0)">교회소개</a>
              <div class="dropdown-content">
                <a href="pages/about.html">오치애양교회</a>
                <a href="pages/pastor.html">담임목사</a>
                <a href="pages/location">찾아오는 길</a>
              </div>
            </li>
            <li><a href="pages/worship.html">예배</a></li>
            <li><a href="pages/discipleship.html">성장</a></li>
            <li>
              <a class="youtube" href="https://www.youtube.com/channel/UCoWj-yuyBAwW4ScmQJKhTTg" target="_blank" title="오치애양교회 Youtube 채널">
                <img src="images/youtube_social_circle_dark.png">
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="cover">
        <section class="cover-section">
          <p>"자생력 있는 성도가 되어 생동하게 하는 공동체를 세우는"</p>
          <h1>오치애양교회</h1>
        </section>
      </div>
    </div>
    
    <section>
      <article>

      </article>
    </section>
    <footer>

    </footer>
  </body>
</html>
